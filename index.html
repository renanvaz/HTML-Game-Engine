	<style>
		#stage{ 
			position: relative; 
			overflow: hidden; 
			border: solid 1px #ccc;
		}
		
		[game-sprite], [game-sensor]{
			position: absolute;
		}
		
		[game-static]{
			background: #333;
		}
		
		[game-player]{
			background: #f00;
			width: 30px; 
			height: 30px; 
			top: 300px; 
			left: 50px;
		}
		
		.inimigo{
			background: blue;
		}
		
		.ajudador{ background: transparent; position: absolute !important; }
	</style>
	<script type="text/javascript">
            
			function add(){
				var cor = color();
				var el = $('<div game-sprite game-static class="ajudador"/>').css({
							        height: "50px",
							        width: "50px",
							        outline: "solid 2px "+cor,
									left: Math.floor(Math.random() * 960),
									top: Math.floor(Math.random() * 400)
							})
							.appendTo('#stage');
							
			}
			function color(){
				return '#'+Math.floor(Math.random()*16777215).toString(16);
			}
			
			
	</script>
	
</head>
<body>
	<!--
	
	data-ground
	
	-->
	
	<div id="stage" style="width: 1000px; height:600px;">
		
		<div game-sprite game-dynamic game-player></div>
		
		<div game-sprite game-sensor style="width: 100px; height: 100px; top: 300px; left: 300px; background: #ccc; opacity: .5;"></div>
		
		<div game-sprite game-static style="width: 100px; height: 10px; top: 400px; left: 0;"></div>
		
		<div game-sprite game-static style="width: 30px; height: 30px; top: 400px; left: 500px;" class="inimigo"></div>
		
		<div game-sprite game-static style="width: 100px; height: 10px; top: 450px; left: 100px;"></div>
		<div game-sprite game-static style="width: 100px; height: 10px; top: 500px; left: 200px;"></div>
		<div game-sprite game-static style="width: 100px; height: 10px; top: 580px; left: 300px;"></div>
		
		<div game-sprite game-static style="width: 50px; height: 10px; top: 550px; left: 420px;" class="yoyo"></div>
		
		<div game-sprite game-static style="width: 1000px; height: 10px; top: 590px; left: 0;"></div>
		<div game-sprite game-static style="width: 10px; height: 580px; top: 0px; left: 0;"></div>
		<div game-sprite game-static style="width: 10px; height: 580px; top: 0px; right: 0;"></div>

		
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	
	<link type="text/css" href="css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />	
	<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.hotkeys-0.7.9.min.js"></script>
	<script type="text/javascript" src="js/ajudador.js"></script>
	
	<script src="js/rvaz.game.engine.js?v2"></script>
	<script src="js/script.js?v2"></script>
	<script>
		$(document).ready(function(){
			function yoyo(){
				$('.yoyo').animate({top: 300}, 2000, function(){
					$('.yoyo').animate({top: 550}, 3000, yoyo);
				});
			}
			
			yoyo();
			add();
			add();
			add();
			add();
			add();
		});
	</script>
